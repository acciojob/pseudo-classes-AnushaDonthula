<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Styled Webpage</title>
    <style>
        /* Set the entire page's background color */
        :root {
            background-color: rgb(135, 206, 235);
        }

        /* Article styles */
        article {
            margin: 20px;
        }

        /* First paragraph styles */
        article p:first-child {
            color: white;
            background-color: black;
            padding: 10px;
        }

        /* Second paragraph styles */
        article p:nth-child(2) {
            color: initial; /* Standard text color */
            padding: 10px;
        }

        /* Third paragraph styles */
        article p:last-child {
            color: red;
            padding: 10px;
        }

        /* Unordered list styles */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: gray;
            width: 50%;
            padding: 10px;
        }

        /* Styling odd and even list items */
        ul li:nth-child(odd) {
            background-color: white; /* White background for odd items */
        }

        /* First and last list items */
        ul li:first-child,
        ul li:last-child {
            font-size: 22px;
        }

        /* Third-to-last list item */
        ul li:nth-last-child(3) {
            background-color: pink;
        }
    </style>

</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
        <article>
            <p>First paragraph with white text on green background.</p>
            <p>Second paragraph with standard text color.</p>
            <p>Third paragraph with violet text.</p>
        </article>
        
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
